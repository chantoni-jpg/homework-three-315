<div class="contact">
    <h1>Contact Us:</h1>
    <p>If you have any merchandise you'd like for us to put on our website or if you're just wanting to get in touch with us regarding any of our products, please fill out the boxes below and we will get back to you as soon as possible!</p>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email...">
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
    </form>
</div>
